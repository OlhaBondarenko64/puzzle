<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Puzzle</title>
</head>
<body>
    <!-- <div class="main">
        <div class="img-wrapper"><img src="img/img.jpg" alt=""></div>
        <div class="puzzle">
            <div class="puzzle__parts"></div>
            <div class="puzzle__frame"></div>
        </div>
    </div> -->
    <!-- <canvas id="canvas"></canvas> -->
    <div class="container">	
        <!-- <a href="#" class="button start">Start</a> -->
        <div class="puzzle-frame">	
            <div class="puzzle-img full"></div>
        </div>
        <div class="puzzle-info">
            <div class="puzzle-info__note">Click on the puzzles one by one to swap the positions</div>
            <div class="puzzle-info__img">	
                <img src="img/img.jpg" />
            </div>
            <div class="puzzle-info__buttons">
                <a href="#" class="button start">Start</a>
                <a href="#" class="button reset">Reset</a>
            </div>
        </div>
    </div>
    
    <div class="cover" >
        <div class="score">
            <p class="score__head"> Congratulation! Puzzle Solved! </p>
            <p class="score__time"> Time : <span class="min">00</span> Min <span class="sec">00</span> Sec</p>
            <a href="#" class="button OK">OK</a>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>

</body>
</html>
